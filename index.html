<html>
  <textarea id="msg" cols="100" rows="10"></textarea>
  <input class="button" type="button" value="変換" onclick="conversion()">
  <p id="execute"></p>
<script>
    function conversion() {
      var message = document.getElementById('msg').value;
      var msg3 = message.split(" ");
      if (msg3[2] == "~~~") {
      msg3[2] = "~ ~ ~"
      } else {
      if (msg3[2] == "^^^") {
      msg3[2] = "^ ^ ^"
      } else {
      msg3.splice( 1 , 0 , " as " );
      msg3.splice( 3 , 0 , " at @s positioned " );
      msg3.splice( 7 , 0 , " run " );

      var msg4 = msg3.join( ' ' );
      document.getElementById("execute").innerHTML = msg4;
      }
      }
    }
</script>
</script>
</html>
